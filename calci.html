    <div class="main-container">
      <div class="sub-container">
        <div class="result"></div>

        <div class="operations">
          <div class="row">
            <ul class="lists" id="list1">
              <li onclick="clearDisplay()">AC</li>
              <li onclick="appendNumber('7')">7</li>
              <li onclick="appendNumber('4')">4</li>
              <li onclick="appendNumber('1')">1</li>
              <li onclick="appendNumber('0')">0</li>
            </ul>
          </div>
          <div class="row">
            <ul class="lists" id="list2">
              <li onclick="deleteLast()"><-</li>
              <li onclick="appendNumber('8')">8</li>
              <li onclick="appendNumber('5')">5</li>
              <li onclick="appendNumber('2')">2</li>
              <li onclick="appendNumber('00')">00</li>
            </ul>
          </div>
          <div class="row">
            <ul class="lists" id="list3">
              <li onclick="appendOperator('%')">%</li>
              <li onclick="appendNumber('9')">9</li>
              <li onclick="appendNumber('6')">6</li>
              <li onclick="appendNumber('3')">3</li>
              <li onclick="appendDecimal('.')">.</li>
            </ul>
          </div>
          <div class="row">
            <ul class="lists" id="list4">
              <li onclick="appendOperator('/')">/</li>
              <li onclick="appendOperator('*')">X</li>
              <li onclick="appendOperator('-')">-</li>
              <li onclick="appendOperator('+')">+</li>
              <li onclick="calculateResult()">=</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
